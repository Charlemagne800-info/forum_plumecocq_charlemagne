<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/topicCreat.css">
    <title>Créer un topic - Forum_Ynov</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bar">
        <div class="b-logo">
            <img class="hamburger" src="../assets/logos/menu.svg" alt="">
            <a href="#" class="logo">l'échec scolaire</a>
        </div>
        <nav class="links">
            <ul>
                <li><a href="">menu</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">produits</a></li>
            </ul>
        </nav>

        <div class="b-cont">
            <span class="c-input">
                <input type="text" name="text" class="input" placeholder="rechercher un forum">
                <button class="search__btn"><img src="../assets/logos/loupe.svg" alt=""></button>
            </span>
            <a class="c-account" href="./connection.html">
                <span class="ca-pseudo">
                    <img src="../assets/logos/utilisateur.svg" alt="">
                    CONNEXION
                </span>
            </a>
        </div>
    </header>
    <main>
        <section class="forum">
            <header class="forum-info">
                <h1>Créer un nouveau topic</h1>
                <p>Partagez vos pensées, posez vos questions et engagez des discussions.</p>
            </header>

            <div class="new-topic-form">
                <form action="" method="post">
                    <label for="topic-title">Titre du topic:</label>
                    <input type="text" id="topic-title" name="topic-title" required />

                    <label for="topic-content">Contenu du topic:</label>
                    <textarea id="topic-content" name="topic-content" rows="5" required></textarea>

                    <input type="submit" value="Créer le topic">
                </form>
            </div>
        </section>
    </main>

    <footer class="foot">
        <div class="f-aix">
            <span class="f-option">
                <h1>Nous suivre :</h1>
                <ul>
                    <li><a href="#"><img src="../assets/logos/github.svg" alt=""></a></li>
                    <li><a href="#"></a><img src="../assets/logos/discord.svg" alt=""></li>
                    <li><a href="#"></a><img src="../assets/logos/instagram.svg" alt=""></li>
                </ul>
            </span>

            <span class="f-ynov">
                <h1>Aix-en-Provence</h1>
                <img src="../assets/logos/logo_ynov_campus_blanc.svg" class="f-logo">
            </span>
        </div>

        <div class="f-option">
            <h1>Support :</h1>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">L'équipe</a></li>
                <li><a href="#">Modération</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
